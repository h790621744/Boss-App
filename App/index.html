<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss直聘 - 计算机专业相关职业</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    
  
    <style>
        /* 基本样式 */
        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* 悬停效果 */
        .button:hover {
            background-color: #555;
            transform: scale(0.95);
        }
    </style>

  

</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">Boss直聘 - 计算机专业相关职业</a>
            <ul class="nav-links">
                <li><a href="#"> <button class="button">首页</button></a></li>
                <li><a href="#"><button class="button">推荐</button></a></li>
                <li><a href="#"><button class="button">个人中心</button></a></li>
            </ul>
            <div class="login-signup">
                <a href="#" class="login" id="login-button"><button class="button">登录</button></a>
                <a href="#" class="signup" id="signup-button"><button class="button">注册</button></a>
            </div>
        </div>
    </nav>

    <!-- 登录弹窗 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>登录</h2>
            <form id="login-form">
                <label for="login-email">电子邮件:</label>
                <input type="email" id="login-email" name="login-email" required>
                <label for="login-password">密码:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>注册</h2>
            <form id="signup-form">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">注册</button>
            </form>
        </div>
    </div>

    <!-- 站点脚注 -->
    <footer>
        <p>&copy; 2024 Boss直聘. All rights reserved.</p>
    </footer>
</body>
</html>
